<div class="container-fluid">
    <div class="col-md-5">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>  
                    <th>Nombre </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let i of marcas">
                <td> {{i.id}} </td>
                <td> {{i.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
